<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Destination</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for styling */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .form-container .form-control {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">TravelEssence</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto d-flex align-items-center flex-wrap">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_destination') }}">Add Destination</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_destinations') }}">Manage Destinations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Destination Form -->
    <div class="container mt-5">
        <div class="bg-white p-5 rounded shadow-sm form-container">
            <h1 class="text-center mb-4">Add New Destination</h1>
            <form action="{{ url_for('add_destination') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Destination Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter destination name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" class="form-control" rows="5" placeholder="Write a brief description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" name="image" class="form-control-file" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" name="address" class="form-control" placeholder="Enter address">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" name="category" class="form-control" placeholder="Enter category (e.g., Historical, Natural)">
                </div>
                <div class="form-group">
                    <label for="best_season">Best Season:</label>
                    <input type="text" name="best_season" class="form-control" placeholder="Enter best season to visit">
                </div>
                <div class="form-group">
                    <label for="ticket_price">Ticket Price:</label>
                    <input type="number" step="0.01" name="ticket_price" class="form-control" placeholder="Enter ticket price">
                </div>
                <div class="form-group">
                    <label for="activities">Activities to Do:</label>
                    <textarea name="activities" class="form-control" rows="4" placeholder="List activities"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Destination</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
